<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Obrazami</title>

    <!-- Stylizacja CSS -->
    <style>
        /* Ogólna stylizacja strony */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        /* Nagłówek strony */
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Opis strony */
        main {
            padding: 20px;
        }

        /* Stylizacja obrazów z napisami */
        .image-link {
            position: relative;
            display: inline-block;
            margin: 10px;
            width: 200px;
            height: 150px;
        }

        /* Napisy na obrazach */
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-link span {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            text-align: center;
            padding: 5px;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>

<body>
    <!-- Nagłówek strony -->
    <header>
        <h1>Witaj na Mojej Stronie</h1>
    </header>

    <!-- Opis strony -->
    <main>
        <p>Oto kilka tematów, które możesz odkryć:</p>
    </main>

    <!-- Sekcja z obrazami -->
    <div class="images-section">
        <!-- Link z obrazem i napisem -->
        <a href="gotowanie.html" class="image-link">
            <img src="https://www.sandiet.pl/wp-content/uploads/2019/09/zdrowe-posilki.jpg" alt="Wspólne gotowanie">
            <span>Wspólne gotowanie</span>
        </a>
        <!-- Możesz dodać więcej obrazów i linków -->
        <!-- Przykład kolejnego obrazka -->
        <a href="inne-tematy.html" class="image-link">
            <img src="https://static.polityka.pl/_resource/res/path/29/cf/29cf48f1-14bd-46bf-88cd-29fd7cc5c87b_f1400x900" alt="Podróże">
            <span>Inne tematy</span>
        </a>
    </div>
</body>

</html>
