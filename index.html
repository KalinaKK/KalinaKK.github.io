<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Piękna Strona</title>
    <style>
        /* Stylizacja CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        h1 {
            color: #4CAF50;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Nagłówek -->
    <header>
        <h1>Witaj na Mojej Stronie</h1>
    </header>

    <!-- Główna treść -->
    <main>
        <p>To jest przykładowa strona internetowa.</p>
        <p>Możesz dostosować treść i stylizację według własnych upodobań.</p>
        <p>Dowiedz się więcej o <a href="https://www.example.com">moich projektach</a>.</p>
    </main>

    <!-- Stopka -->
    <footer>
        <p>&copy; 2024 Moja Firma. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>

</html>
