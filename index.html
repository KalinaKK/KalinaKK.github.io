<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Ankieta: Czy mnie kochasz?</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function handleAnswer(answer) {
            if (answer === 'tak') {
                // Przekieruj do strony głównej
                window.location.href = 'main.html';
            } else {
                // Pokaż obrazek smutnego kota i przekieruj po 3 sekundach
                document.getElementById('sad-cat').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('sad-cat').style.display = 'none';
                    window.location.href = 'index.html';
                }, 3000);
            }
        }
    </script>
    <style>
        /* Stylizacja strony */
        body {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4CAF50;
        }

        #sad-cat {
            display: none;
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>

<body>

<section class="light">
		<div class="circle">
				<p>Submit</p>
		</div>
		<div class="circle long">
			<p>Submit</p>
		</div>
</section>

<section class="dark">
		<div class="circle_black">
				<p>Submit</p>
		</div>
		<div class="circle_black long">			 
				<p>Submit</p>
		</div>
</section>


    <h1>Czy mnie kochasz?</h1>
    <button onclick="handleAnswer('tak')">Tak</button>
    <button onclick="handleAnswer('nie')">Nie</button>

    <!-- Obrazek smutnego kota -->
    <img id="sad-cat" src="https://en.meming.world/images/en/thumb/6/6e/Crying_Cat_withheld_tilted.jpg/300px-Crying_Cat_withheld_tilted.jpg" alt="Smutny kot">
</body>

</html>
