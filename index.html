<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Ankieta: Czy mnie kochasz?</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function handleAnswer(answer) {
            if (answer === 'tak') {
                // Przekieruj do strony głównej
                window.location.href = 'main.html';
            } else {
                // Pokaż obrazek smutnego kota i przekieruj po 3 sekundach
                document.getElementById('sad-cat').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('sad-cat').style.display = 'none';
                    window.location.href = 'index.html';
                }, 3000);
            }
        }
    </script>
    <style>
        /* Stylizacja strony */
        body {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4CAF50;
        }

        #sad-cat {
            display: none;
            width: 200px;
            margin: 20px auto;
        }
		
		.button-2 {
            background-color: rgba(51, 51, 51, 0.05);
            border-radius: 8px;
            border-width: 0;
            color: #333333;
            cursor: pointer;
            display: inline-block;
            font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            list-style: none;
            margin: 0;
            padding: 10px 12px;
            text-align: center;
            transition: all 200ms;
            vertical-align: baseline;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
			}
    </style>
</head>

<body>


    <h1>Czy mnie kochasz?</h1>
    <button class="button-2" onclick="handleAnswer('tak')" role="button">Tak</button>
    <button class="button-2" onclick="handleAnswer('nie')" role="button">Nie</button>

    <!-- Obrazek smutnego kota -->
    <img id="sad-cat" src="https://en.meming.world/images/en/thumb/6/6e/Crying_Cat_withheld_tilted.jpg/300px-Crying_Cat_withheld_tilted.jpg" alt="Smutny kot">
</body>

</html>
